apply plugin: 'java'
apply plugin: 'application'

mainClassName = "weka.core.SystemInfo.main"


// Examples 
// gradle -PmainClass=Program execute
// gradle -PmainClass=weka.core.SystemInfo.main execute
// Bu hali ile aşağıdaki hatayı  veriyor.
// Could not find property 'mainClass' on task ':execute'.
// Buna başka bir çözüm bulacağım
//task execute(type:JavaExec) {
//   main = mainClass
//   classpath = sourceSets.main.runtimeClasspath
//}




version = '0.0.1'


repositories {
    mavenCentral()
}

dependencies {
	runtime 'nz.ac.waikato.cms.weka:weka-dev:3.7.11'
}



jar {
    manifest.attributes(
            'Class-Path': configurations.runtime.files.collect { it.name }.join(' ')
    )
}
