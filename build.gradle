buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'de.undercouch:gradle-download-task:1.0'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'download-task'


mainClassName = "weka.core.SystemInfo"


